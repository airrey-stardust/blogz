{% extends 'base.html' %}

{% block content %}
<h1>Blogz</h1>
<div class="blogs">
{% if users|length == 0 %}
    <p>No users.<a href="/signup">Sign up here.</a></p>

{% else %}
    <ul id="blogs">
    {% for user in users %}
        <li><a href="/blog?user={{user.id}}">{{user.username}}</a></li>
    {% endfor %}
{% endif %}
</div>
{% endblock %}
